<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    
    <div class="login_box">

        <div class="brand_logo_container">
            <img src="./logo_circulo.jpg" class="brand_logo" alt="Logo"></img>
        </div>

        <form class="login_form" id="login_form">
            <h1>Acesso</h1>
            <input class="login_input" type="text" name="email" placeholder="E-mail" required></input>
            <input class="login_input" type="password" name="senha" placeholder="Senha" required></input>
            <input class="login_input" type="submit" name="Entrar" value="Entrar"></input>



            <input id="login_input_usuario_nome" class="login_input" type="text" name="cadastro_usuario_nome"
                placeholder="Nome" required></input>
            <input id="login_input_usuario_email" class="login_input" type="text" name="cadastro_usuario_email"
                placeholder="E-mail" required></input>
            <input id="login_input_usuario_senha" class="login_input" type="password" name="cadastro_usuario_senha"
                placeholder="Senha" required></input>
            <input id="login_input_usuario_genero" class="login_input" type="text" name="cadastro_usuario_genero"
                placeholder="Genero" required></input>
            <input id="login_input_usuario_nascimento" class="login_input" type="date"
                name="cadastro_usuario_nascimento" placeholder="Data de nascimento" required></input>
            <input id="login_input_usuario_peso" class="login_input" type="number" name="cadastro_usuario_peso"
                placeholder="Seu peso" required></input>
            <input id="login_input_usuario_altura" class="login_input" type="number" name="cadastro_usuario_altura"
                placeholder="Sua altura" required></input>
            <input id="login_input_usuario_tipo_sanguineo" class="login_input" type="text"
                name="cadastro_usuario_tipo_sanguineo" placeholder="Seu tipo sanguineo" required></input>
            <input id="login_input_usuario_reset_pergunta" class="login_input" type="text"
                name="cadastro_usuario_reset_pergunta" placeholder="Escolha uma pergunta de seguranÃ§a" required></input>
            <input id="login_input_usuario_reset_resposta" class="login_input" type="text"
                name="cadastro_usuario_usuario_reset_resposta" placeholder="Resposta da sua pergunta" required></input>


            <div class="login_links">
                <a href="#">Redefinir senha</a>
                <a href="#">Cadastre-se</a>
            </div>
        </form>

    </div>

</body>

</html>
